<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><h3 class="mb-0"><b>Architexor</b></h3></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a>
          </div>
          <form [formGroup]="authForm" (ngSubmit)="submitForm()">
            <fieldset [disabled]="isSubmitting">
              <div class="form-group mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email Address" value="info@codedthemes.com" />
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" value="123456789" />
              </div>
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                  <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
                </div>
              </div>
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" type="submit">Login</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â© Architexor
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
